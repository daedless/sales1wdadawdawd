<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Password</title>
    <link rel="icon" href="assets/images/backlain logo png.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css"> <!-- Use your combined CSS file -->
</head>
<body>

  <div class="sp-wrapper">
    <div class="sp-logo">
      <img src="assets/images/backlain logo png.png" alt="Logo">
    </div>

    <!-- Set Password Form -->
    <form id="setPasswordForm" class="sp-form">
      <h2 class="sp-title">Set Your Password</h2>
      <p class="sp-desc">Enter your username and choose a password</p>

      <input type="text" placeholder="Username" class="sp-input" required>
      <input type="password" placeholder="Password" class="sp-input" required>
      <input type="password" placeholder="Confirm Password" class="sp-input" required>

      <button type="submit" class="sp-button">Save Password</button>

      <!-- Bottom link -->
      <div class="sp-bottom-links">
        <span><a href="#">Back to Login</a></span>
      </div>
    </form>
  </div>

</body>
</html>
