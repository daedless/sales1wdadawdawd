<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/dash.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

  <!-- =================== Header =================== -->
  <div class="header">
    <!-- Hamburger toggle (always visible) -->
    <div id="hamburger" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Logo centered -->
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/backlain logo png.png" alt="Backlain Logo">
      </a>
    </div>

    <!-- Icons -->
    <div class="icons">
      <i class="far fa-user"></i>
      <i class="fas fa-search"></i>
      <a href="cart.html"><span class="cart-text">CART</span></a>      
    </div>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Menu Links -->
  <div class="menu" id="menu">
    <div class="close-btn" id="closeBtn">
      <i class="fas fa-times"></i>
    </div>
    <a href="Jacket-collection.html">JACKET COLLECTION</a>
    <a href="Backart-Collection.html">BACKART COLLECTION</a>
    <a href="Sales.html">SALE</a>
    <a href="Our-Story.html">ABOUT</a>
    <a href="login.html">LOG IN</a>
  </div>

  <!-- Search Bar -->
  <div class="search-bar-wrapper hidden" id="searchWrapper">
    <input type="text" placeholder="Search" class="search-bar">
  </div>
  <!-- ================== End Header ================== -->


  <!-- ================== CONTACT SECTION ================== -->
  <div class="unique-contact-wrapper">
    <div class="unique-contact-title">
      <span class="bar"></span>
      <h2>Contact Us</h2>
      <span class="bar"></span>
    </div>
    <p>
      Send us a message or email us at 
      <a href="mailto:backlainmodestyle@outlook.com" class="unique-email-link">
        backlainmodestyle@outlook.com
      </a>
    </p>
    
    <form action="#" method="post" class="unique-contact-form">
      <div class="unique-form-row">
        <input type="text" name="unique_name" placeholder="Full Name" required class="unique-form-input">
        <input type="email" name="unique_email" placeholder="Email" required class="unique-form-input">
      </div>
      <div class="unique-form-row">
        <input type="text" name="unique_subject" placeholder="Subject" required class="unique-form-input">
      </div>
      <textarea name="unique_message" placeholder="Message" required class="unique-form-textarea"></textarea>
      <button type="submit" class="unique-submit-button">Send</button>
    </form>
  </div>
  <!-- ================== END CONTACT SECTION ================== -->


  <!-- ================== FOOTER ================== -->
  <footer>
    <!-- Top Icons -->
    <div class="footer-top">
      <div class="footer-icon">
        <img src="assets/images/icons-01.png" alt="Exchange">
        <p>Exchange & Return Policy</p>
      </div>
      <div class="footer-icon">
        <img src="assets/images/icons-02.png" alt="Payment">
        <p>Safe & Secure Payment</p>
      </div>
      <div class="footer-icon">
        <img src="assets/images/icons-03.png" alt="Delivery" style="width: 60px; height: 40px;">
        <p>Fast Delivery Service</p>
      </div>
    </div>

    <!-- Content -->
    <div class="footer-content">
      <div class="newsletter">
        <input type="email" placeholder="YOUR EMAIL ADDRESS">
        <button>Sign Up</button>
      </div>

     <div class="footer-links">
        <a href="FAQ.html">FAQ</a>
        <a href="policy.html">Return and Exchange</a>
        <a href="size-chart.html">Size Chart</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <div class="socials">
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/tiktok--v1.png" alt="TikTok"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/facebook--v1.png" alt="Facebook"></a>
      </div>
    </div>

    <div class="footer-bottom">

      ALL RIGHTS RESERVED
    </div>
  </footer>
  <!-- ================== END FOOTER ================== -->

  <script src="assets/js/main.js"></script>

</html>
