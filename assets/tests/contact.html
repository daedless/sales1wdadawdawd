<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #0e2431;
    }

    .contact-section {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
    }

    .contact-section h2 {
      font-size: 23px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .contact-section p {
      font-size: 17px;
      color: #333;
      margin-bottom: 40px;
    }

    /* Email link styled like text */
    .contact-section p a.email-link {
      color: inherit;
      text-decoration: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row input {
      flex: 1;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      border-radius: 5px;
    }

    textarea {
      min-height: 120px;
      resize: none;
    }

    button {
      background: #0e2431;
      color: #fff;
      border: none;
      padding: 14px;
      text-transform: uppercase;
      cursor: pointer;
      width: 200px;
      margin: 20px auto 0;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1c3a4a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="contact-section">
    <h2>Contact Us</h2>
    <p>
      Send us a message or e-mail us at 
      <a href="mailto:backlainmodestyle@outlook.com" class="email-link">
        backlainmodestyle@outlook.com
      </a>
    </p>
    
    <form action="#" method="post">
      <!-- Row 1 -->
      <div class="form-row">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <!-- Row 2 -->
      <div class="form-row">
        <input type="text" name="subject" placeholder="Subject" required>
      </div>
      <!-- Row 3 -->
      <textarea name="message" placeholder="Message" required></textarea>
      <!-- Button -->
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
