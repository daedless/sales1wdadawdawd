<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/dash.css">
</head>
<body>
    <!-- Main Sales Title -->
<div class="main-collection-title">
  <span class="bar"></span>
  <h2>SALES</h2>
  <span class="bar"></span>
</div>

<section class="collection">
  <h2>SALE COLLECTION</h2>
  <button class="view-all">VIEW ALL</button>

  <div class="items">
    <!-- Sale Item 1 -->
    <div class="item">
      <div class="img-box">
        <span class="material-icons-outlined heart">favorite_border</span>
        <span class="sale-badge">SALE</span>
      </div>
      <h3>URBAN STYLE BLACK JACKET</h3>
      <button class="price">$25.00</button>
    </div>

    <!-- Sale Item 2 -->
    <div class="item">
      <div class="img-box">
        <span class="material-icons-outlined heart">favorite_border</span>
        <span class="sale-badge">SALE</span>
      </div>
      <h3>SNOW WHITE HOODED JACKET</h3>
      <button class="price">$29.00</button>
    </div>

    <!-- Sale Item 3 -->
    <div class="item">
      <div class="img-box">
        <span class="material-icons-outlined heart">favorite_border</span>
        <span class="sale-badge">SALE</span>
      </div>
      <h3>WINTER FROST LIGHT JACKET</h3>
      <button class="price">$22.00</button>
    </div>

    <!-- Sale Item 4 -->
    <div class="item">
      <div class="img-box">
        <span class="material-icons-outlined heart">favorite_border</span>
        <span class="sale-badge">SALE</span>
      </div>
      <h3>DESERT BREEZE BEIGE JACKET</h3>
      <button class="price">$27.00</button>
    </div>
  </div>
</section>


<style>
/* Sale Badge Style */
.sale-badge {
  position: absolute;
  bottom: 0;
  right: 0;
  background-color: #133c55; /* same dark blue as screenshot */
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  padding: 6px 16px;
  border-top-left-radius: 20px;
}
.img-box {
  position: relative;
  width: 100%;
  height: 250px; /* adjust as needed */
  border: 1px solid #ddd;
}
.heart {
  position: absolute;
  top: 8px;
  right: 8px;
  color: #133c55;
}
</style>

</body>
</html>
