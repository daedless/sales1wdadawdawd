<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" href="assets/images/backlain logo png.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="preloader">
    <img src="assets/images/backlain logo png.png" alt="Backlain Logo">
    <div class="loader-dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  
  <div class="vc-wrapper" id="vc-wrapper">
    <!-- Logo -->
    <div class="si-logo">
      <img src="assets/images/backlain logo png.png" alt="Backlain Logo">
    </div>

    <!-- Title & Description -->
    <div class="vc-title">Forgot Password</div>
    <div class="vc-desc">
      Choose a method to recover your password:
    </div>

    <!-- Recovery Options -->
<div class="forgot-password">
  <div class="recovery-options">
    <div class="recovery-card active" data-value="email">
      <div class="card-title">Email Verification</div>
      <div class="card-desc">Receive a code via your registered email.</div>
    </div>

    <div class="recovery-card" data-value="questions">
      <div class="card-title">Security Questions</div>
      <div class="card-desc">Answer your personal security questions.</div>
    </div>

    <div class="recovery-card" data-value="backup">
      <div class="card-title">Backup Code</div>
      <div class="card-desc">Use a backup code you saved earlier.</div>
    </div>
  </div>

  <!-- Continue Button -->
  <button class="si-button" id="continue-btn">Continue</button>
</div>


<script src="assets/js/main.js"></script>

</body>
</html>
