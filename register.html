<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" href="assets/images/backlain logo png.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="preloader">
    <img src="assets/images/backlain logo png.png" alt="Backlain Logo">
    <div class="loader-dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="lr-wrapper">
    <div class="lr-logo">
      <img src="assets/images/backlain logo png.png" alt="Logo">
    </div>

    <!-- Register Form -->
    <form id="lr-registerForm" class="lr-form">
      <h2 class="lr-title">Register</h2>
      <p class="lr-desc">Create your account</p>
      <input type="text" class="lr-input lr-firstname" placeholder="First Name" required>
      <input type="text" class="lr-input lr-lastname" placeholder="Last Name" required>
      <input type="email" class="lr-input lr-email" placeholder="Email" required>
      <input type="tel" class="lr-input lr-phone" placeholder="Phone Number" required>
      <button type="submit" class="lr-button">Register</button>

      <div class="lr-bottom-links lr-bottom-center">
        <span>Already have an account? <a href="index.html">Login</a></span>
      </div>
    </form>
  </div>

<script src="assets/js/main.js"></script>

</body>
</html>
